<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room/Area Feature Selection</title>
  <style>
    .specialty-options { margin: 1em 0; padding: 1em; background: #f8f8f8; border-radius: 6px; }
    .standard-room-options { margin: 1em 0; padding: 1em; background: #eef6ff; border-radius: 6px;}
    fieldset { margin-bottom: 2em; }
    legend { font-size: 1.2em; font-weight: bold; }
    .room-area-block { margin-bottom: 2em; border: 1px solid #ccc; border-radius: 8px; }
    label { margin-right: 1em; margin-bottom: .5em; display: inline-block; }
    .specialty-toggles label { font-weight: normal; }
  </style>
</head>
<body>
  <h1>Room/Area Feature Selection</h1>
  <form id="feature-form">
    <div id="room-area-blocks"></div>
    <button type="button" id="add-room-btn">Add Room/Area</button>
    <br><br>
    <button type="submit">Submit</button>
  </form>
  <script src="form.js"></script>
</body>
</html>
